<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
    *{
        margin: 0%;
        padding: 0%;
    }
    body{
    font-family: "Bebas Neue", sans-serif;
    width:100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    color: white;
}
.action{
    width: 300px;
    height: 350px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    background-color: rgba(255,255,255,0.1);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 0 20px;
}
label{
    font-size: 20px;
}
input{
    margin-top: -20px;
    padding:12px;
    background-color: rgba(255,255,255,0.07);
    border: none;
    font-size: 15px;
    border-radius: 15px;
}
.login{
    padding: 15px;
    font-size: 17px;
    font-weight:600;
    border: none;
    border-radius: 15px;
    transition: all 0.2s ease;
}
.login:active{
    transform: scale(0.9);
}
::placeholder{
    color: rgba(218,218,218);
}
h3{
    font-size:30px;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>
<body>
    <div class="head">
        <form class="action">
            <h3 class="h3">Login Here</h3><br>
            <label for="">username</label>
            <input type="email" placeholder="Email or Phone" required>
            <label for="">Password</label>
            <input type="password" placeholder="password" required>
            <button class="login">log in</button>
        </form>
    </div>
</body>
</html>
